spec:
  template:
    spec:
      containers:
        - 
          resources:
            requests:
              cpu: "0.2"
              memory: 256Mi
            limits:
              cpu: "1.0"
              memory: 256Mi
          env:
          - name: SPRING_APPLICATION_JSON
            value: '{"server":{"undertow":{"io-threads":1, "worker-threads":2 }}}'
          - name: BOOTSTRAP_SERVERS
            value: "rtp-demo-cluster-kafka-bootstrap:9092"
          - name: DEBTOR_PAYMENTS_TOPIC
            value: debtor-payments
          - name: MOCK_RTP_CREDIT_TRANSFER_TOPIC
            value: test-topic
          - name: CONSUMER_MAX_POLL_RECORDS
            value: 500
          - name: CONSUMER_COUNT
            value: 1
          - name: CONSUMER_SEEK_TO
            value: end
          - name: CONSUMER_GROUP
            value: rtp-debtor-send-payment
          - name: DESERIALIZER_CLASS
            value: rtp.demo.debtor.domain.model.payment.serde.PaymentDeserializer
          - name: SERIALIZER_CLASS
            value: rtp.message.model.serde.FIToFICustomerCreditTransferV06Serializer
          - name: ACKS
            value: 1
