spec:
  template:
    spec:
      containers:
        -
          resources:
            requests:
              cpu: "0.2"
              memory: 256Mi
            limits:
              cpu: "1.0"
              memory: 256Mi
          env:
          - name: SPRING_APPLICATION_JSON
            value: '{"server":{"undertow":{"io-threads":1, "worker-threads":2 }}}'
          - name: BOOTSTRAP_SERVERS
            value: "rtp-demo-cluster-kafka-bootstrap:9092"
          - name: CREDIT_TRANS_CREDITOR_TOPIC
            value: mock-rtp-creditor-credit-transfer
          - name: CONSUMER_MAX_POLL_RECORDS
            value: 500
          - name: CONSUMER_COUNT
            value: 1
          - name: CONSUMER_SEEK_TO
            value: end
          - name: CONSUMER_GROUP
            value: mock-rtp-creditor-credit-transfer
          - name: ACKS
            value: 1
          - name: BC_HOST
            value: host=executionUser:RedHat@myapp-kieserver-1-jj8ks:8080
